buildscript {
//    ext : build.gradle 에서 사용하는 전역변수를 설정하겠다는 의미
//    여기서는 springBootVersion 전역변수를 생성하고 그 값을 '2.1.7.RELEASE' 로 하겠다는 의미
//    즉 스프링부트 그레이들 플러그인의 2.1.7.RELEASE 를 의존성으로 받겠다는 의미
    ext {
        springBootVersion: '2.1.7.RELEASE'
    }
//  각종 의존성(라이브러리)들을 어떤 원격 저장소에서 받을지를 정함
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath("org.springframework.boot:spring-boot-gradle-plugin:${springBootVersion}")
    }
}

apply plugin: 'java'
apply plugin: 'eclipse'
apply plugin: 'org.springframework.boot'
// 'io.spring.dependency-management' 플러그인은 스프링부트의 의존성들을 관리해주는 플러그인이라 꼭 추가 필요
apply plugin: 'io.spring.dependency-management'

group 'com.financej.alonebook'
version '1.0-SNAPSHOT'
sourceCompatibility = 1.8


repositories {
    mavenCentral()

}

// 프로젝트 개발에 필요한 의존성들을 선언하는 곳
dependencies {
//    compile 안에서 특정버전을 명시하면 안됨, 맨 위에 작성한 버전을 따라가도록 하기 위해서.
//    gradle 4버전에서는 compile 였으나 7버전부터는 implementation 을 사용
    implementation('org.springframework.boot:spring-boot-starter-web')
    testImplementation('org.springframework.boot:spring-boot-starter-test')
}